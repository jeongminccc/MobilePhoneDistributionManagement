<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Mobile Phone distribution management</h1>
  <p class="lead">핸드폰의 유통과정을 명시하여 모든사람들이 정확한 가격에 핸드폰을 살 수 있도록 돕기 위함입니다.</p>
  <p class="lead">To help everyone buy a cell phone at the exact price by specifying the distribution process of the cell phone.</p>
</div>
<form>
    <div class="form-group">
      <label >ETH Address</label>
      <input type="text" class="form-control" id="account" aria-describedby="emailHelp" placeholder="ETH 주소를 입력해주세요." style="width: 500px;">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label >ETH Password</label>
      <input type="password" class="form-control" id="pass" placeholder="ETH 비밀번호를 입력해주세요." style="width: 500px;">
    </div>
    <div class="input_type">
        <input type="text" id="proname" placeholder="핸드폰 명" value="" style="width: 120px;" />
        <input type="text" id="promanpower" placeholder="인건비" value="" style="width: 120px;"/>
        <input type="text" id="propart" placeholder="부품단가" value="" style="width: 120px;"/>
        <input type="text" id="procirculation" placeholder="유통비" value="" style="width: 120px;"/>
        <input type="text" id="proassist" placeholder="보조금" value="" style="width: 120px;"/>

        <button class="btn btn-primary" onClick="addProduct()">제품 등록하기</button>
      </div>
  </form>
